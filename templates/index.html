<!DOCTYPE html>
<html>

<head>
    <title>Server Details</title>
</head>

<body>
    <h1>Server Details</h1>
    <table>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        {% for key, value in server_details.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
